<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        /* ===== PREMIUM RAINBOW BACKGROUND ===== */
        .rainbow-bg {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                #ff0000,
                #ff00ff,
                #0000ff,
                #00ffff,
                #00ff00,
                #ffff00,
                #ff0000
            );
            opacity: 0.1;
            filter: blur(100px);
            animation: rotateRainbow 30s linear infinite;
            z-index: -2;
        }

        @keyframes rotateRainbow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Animated grid overlay */
        body::before {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px) 0 0 / 50px 50px,
                linear-gradient(0deg, rgba(255, 0, 255, 0.03) 1px, transparent 1px) 0 0 / 50px 50px;
            animation: gridShift 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes gridShift {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            box-shadow: 0 0 20px #00ffff;
            animation: floatParticle 10s linear infinite;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* ===== PREMIUM HEADER ===== */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: rgba(10, 10, 20, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 30px;
            margin-bottom: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .header:hover {
            border-color: #00ffff;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
        }

        .back-btn {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 50px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .back-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .back-btn:hover {
            transform: translateX(-5px);
            border-color: #ff00ff;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.3);
        }

        .back-btn:hover::before {
            left: 100%;
        }

        .wallet-info {
            padding: 0.8rem 1.8rem;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 255, 0.1));
            border: 1px solid rgba(0, 255, 255, 0.4);
            border-radius: 50px;
            font-family: monospace;
            color: #00ffff;
            font-size: 16px;
            letter-spacing: 1px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        /* ===== PREMIUM STATS BAR ===== */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-pill {
            background: rgba(10, 10, 20, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 30px;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-pill:hover {
            transform: translateY(-5px);
            border-color: #ff00ff;
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.3);
        }

        .stat-label {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        /* ===== PREMIUM MAIN CARD ===== */
        .add-user-card {
            background: rgba(10, 10, 20, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 50px;
            padding: 3rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
        }

        /* Rainbow border animation */
        .add-user-card::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
            background-size: 300% 100%;
            border-radius: 52px;
            z-index: -2;
            animation: borderFlow 4s linear infinite;
            opacity: 0.5;
        }

        @keyframes borderFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        .add-user-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(10, 10, 20, 0.95);
            border-radius: 48px;
            z-index: -1;
        }

        .card-content {
            position: relative;
            z-index: 2;
        }

        .card-title {
            font-size: 56px;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradientShift 5s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .card-subtitle {
            color: #aaa;
            margin-bottom: 3rem;
            font-size: 18px;
            letter-spacing: 1px;
        }

        /* ===== PREMIUM FORM ===== */
        .form-group {
            margin-bottom: 2.5rem;
            position: relative;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            color: #00ffff;
            margin-bottom: 0.8rem;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-label i {
            font-size: 18px;
            filter: drop-shadow(0 0 10px #00ffff);
        }

        .form-input {
            width: 100%;
            padding: 1.5rem 2rem;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 30px;
            color: #fff;
            font-size: 18px;
            font-family: 'Space Grotesk', monospace;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .form-input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
            transform: scale(1.02);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.2);
            font-size: 16px;
        }

        /* ===== PREMIUM INFO BOX ===== */
        .info-box {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 255, 0.1));
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 30px;
            padding: 2rem;
            margin: 2.5rem 0;
            position: relative;
            overflow: hidden;
        }

        .info-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            animation: rotate 8s linear infinite;
        }

        .info-title {
            position: relative;
            color: #00ffff;
            margin-bottom: 1rem;
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .info-text {
            position: relative;
            color: #ddd;
            line-height: 1.8;
            font-size: 16px;
        }

        /* ===== PREMIUM BUTTON ===== */
        .submit-btn {
            width: 100%;
            padding: 1.8rem;
            font-size: 28px;
            font-weight: 700;
            color: #0a0a0f;
            background: linear-gradient(135deg, #00ffff, #ff00ff, #00ffff);
            background-size: 200% 200%;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 4px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.5);
            animation: buttonGradient 3s ease infinite;
        }

        @keyframes buttonGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 0 60px rgba(255, 0, 255, 0.7);
        }

        .submit-btn:hover:not(:disabled)::before {
            left: 100%;
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            animation: none;
        }

        /* ===== PREMIUM STATUS MESSAGES ===== */
        .status-message {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 30px;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
            display: none;
            backdrop-filter: blur(10px);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-message.success {
            display: block;
            background: rgba(0, 255, 0, 0.15);
            border: 1px solid #00ff00;
            color: #00ff00;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        }

        .status-message.error {
            display: block;
            background: rgba(255, 0, 0, 0.15);
            border: 1px solid #ff0000;
            color: #ff0000;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
        }

        .status-message.pending {
            display: block;
            background: rgba(255, 255, 0, 0.15);
            border: 1px solid #ffff00;
            color: #ffff00;
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.3);
        }

        /* ===== PREMIUM RECENT USERS SECTION ===== */
        .recent-users {
            background: rgba(10, 10, 20, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 40px;
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
        }

        .recent-users::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1), transparent 70%);
            animation: pulse 4s ease infinite;
        }

        .recent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .recent-header h3 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .live-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1.2rem;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            border-radius: 30px;
            color: #ff0000;
            font-size: 14px;
            font-weight: 600;
            animation: livePulse 1.5s infinite;
        }

        @keyframes livePulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); }
            50% { opacity: 0.7; box-shadow: 0 0 40px rgba(255, 0, 0, 0.8); }
        }

        .user-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            position: relative;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .user-list::-webkit-scrollbar {
            width: 6px;
        }

        .user-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .user-list::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            border-radius: 10px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1.2rem 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 255, 255, 0.1);
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .user-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .user-item:hover {
            transform: translateX(10px) scale(1.02);
            border-color: #00ffff;
            background: rgba(0, 255, 255, 0.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .user-item:hover::before {
            opacity: 1;
        }

        .user-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            transform: rotate(45deg);
        }

        .user-icon span {
            transform: rotate(-45deg);
        }

        .user-address {
            flex: 1;
            font-family: monospace;
            font-size: 16px;
            color: #fff;
            font-weight: 500;
        }

        .user-upline {
            color: #00ffff;
            font-size: 14px;
            padding: 0.4rem 1rem;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 30px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        /* ===== ACCESS DENIED ===== */
        .access-denied {
            text-align: center;
            padding: 5rem;
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 50px;
            animation: shake 0.5s ease;
            backdrop-filter: blur(10px);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        .access-denied h2 {
            font-size: 56px;
            color: #ff3333;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 40px rgba(255, 0, 0, 0.5);
        }

        .access-denied p {
            color: #ddd;
            font-size: 18px;
            line-height: 1.8;
        }

        /* ===== LOADING ===== */
        .loading {
            text-align: center;
            padding: 5rem;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(0, 255, 255, 0.3);
            border-top: 4px solid #00ffff;
            border-right: 4px solid #ff00ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: #aaa;
            font-size: 18px;
            letter-spacing: 2px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .card-title {
                font-size: 36px;
            }
            
            .add-user-card {
                padding: 2rem;
            }
            
            .submit-btn {
                font-size: 20px;
                padding: 1.5rem;
            }
            
            .stats-bar {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

            }

                        userAddress.substring(0, 6) + '...' + userAddress.substring(38);

                    // Get creator wallet from contract
                    const creatorWalletFromContract = await contract.methods.creatorWallet().call();
                    
                    // Check if user is creator

        // Fetch total users from contract
        async function fetchTotalUsers() {
            try {
                // Get all Bought events to count unique users
                const boughtEvents = await contract.getPastEvents('Bought', {
                    fromBlock: 0,
                    toBlock: 'latest'
                });
                
                const uniqueUsers = new Set();
                boughtEvents.forEach(event => {
                    uniqueUsers.add(event.returnValues.user.toLowerCase());
                });
                
                document.getElementById('totalUsers').textContent = uniqueUsers.size;
                
            } catch (error) {
                console.error('Error fetching users:', error);
                document.getElementById('totalUsers').textContent = '--';
            }
        }

        // Update gas price
        async function updateGasPrice() {
            try {
                const gasPrice = await web3.eth.getGasPrice();
                const gasPriceGwei = web3.utils.fromWei(gasPrice, 'gwei');
                document.getElementById('gasPrice').textContent = 
                    parseFloat(gasPriceGwei).toFixed(1) + ' Gwei';
            } catch (error) {
                console.error('Error fetching gas price:', error);
            }
        }

        // Add User function
        async function addUser() {
            const userInput = document.getElementById('userAddress').value.trim();
            const uplineInput = document.getElementById('uplineAddress').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const statusMessage = document.getElementById('statusMessage');
            
            // Validate addresses
            if (!web3.utils.isAddress(userInput)) {
                showStatus('Invalid user address format', 'error');
                return;
            }
            
            if (!web3.utils.isAddress(uplineInput)) {
                showStatus('Invalid upline address format', 'error');
                return;
            }
            
            if (userInput.toLowerCase() === uplineInput.toLowerCase()) {
                showStatus('User and upline cannot be the same', 'error');
                return;
            }
            
            try {
                // Disable button
                submitBtn.disabled = true;
                showStatus('Processing transaction on Sigma Protocol...', 'pending');
                
                // Estimate gas
                const gasEstimate = await contract.methods.adminSetUpline(userInput, uplineInput).estimateGas({ 
                    from: userAddress 
                });
                
                // Send transaction
                const result = await contract.methods.adminSetUpline(userInput, uplineInput).send({
                    from: userAddress,
                    gas: Math.floor(gasEstimate * 1.2), // 20% buffer
                    gasPrice: await web3.eth.getGasPrice()
                });
                
                // Success
                showStatus('‚úÖ User added successfully! Upline relationship established.', 'success');
                
                // Add to recent list
                addToRecentList(userInput, uplineInput);
                
                // Clear inputs
                document.getElementById('userAddress').value = '';
                document.getElementById('uplineAddress').value = '';
                
                // Update user count
                fetchTotalUsers();
                
            } catch (error) {
                console.error('Error adding user:', error);
                
                let errorMessage = 'Transaction failed';
                if (error.message.includes('user rejected')) {
                    errorMessage = 'Transaction rejected by user';
                } else if (error.message.includes('insufficient funds')) {
                    errorMessage = 'Insufficient POL for gas';
                } else if (error.message.includes('already has an upline')) {
                    errorMessage = 'User already has an upline';
                } else if (error.message.includes('Ownable: caller is not the owner')) {
                    errorMessage = 'Only creator can add users';
                }
                
                showStatus('‚ùå ' + errorMessage, 'error');
            } finally {
                submitBtn.disabled = false;
            }
        }

        // Show status message
        function showStatus(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.className = 'status-message ' + type;
            statusMessage.textContent = message;
            
            // Auto hide after 5 seconds for success
            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        }

            addedUsers.forEach((item, index) => {
                html += `
                    <div class="user-item">
                        <div class="user-icon">
                            <span>${index + 1}</span>
                        </div>
                        <span class="user-address">${item.user.substring(0, 8)}...${item.user.substring(36)}</span>
                        <span class="user-upline">‚Üë ${item.upline.substring(0, 6)}...${item.upline.substring(38)}</span>
                    </div>
                `;
            });
            
            userList.innerHTML = html;
        }

        // Show Access Denied
        function showAccessDenied(creatorWalletFromContract = null) {
            const expectedWallet = creatorWalletFromContract ? 
                creatorWalletFromContract.substring(0, 8) + '...' + creatorWalletFromContract.substring(36) : 
                'Unknown';
            
            document.getElementById('mainContent').innerHTML = `
                <div class="access-denied">
                    <h2>üîí ACCESS DENIED</h2>
                    <p>This page is only accessible by the protocol creator</p>
                    <p style="margin-top: 2rem; font-size: 16px; color: #ff6666;">
                        Connected: ${userAddress ? userAddress.substring(0, 8) + '...' + userAddress.substring(36) : 'Not connected'}
                    </p>
                    <p style="margin-top: 1rem; font-size: 14px; color: #00ffff;">
                        Required Creator: ${expectedWallet}
                    </p>
                    <p style="margin-top: 2rem; font-size: 14px; color: #aaa;">
                        Please connect with the correct wallet to access this panel
                    </p>
                </div>
            `;
        }

        // Initialize on load
        window.addEventListener('load', initWeb3);
    </script>
</body>
</html>
