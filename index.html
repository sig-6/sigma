        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Cyber Grid with Rainbow Overlay */

            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            background:

                linear-gradient(0deg, rgba(255, 0, 255, 0.03) 1px, transparent 1px) 0 0 / 50px 50px;
            pointer-events: none;
            z-index: 0;
            animation: gridShift 10s linear infinite;
        }

        @keyframes gridShift {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        /* Premium Rainbow Light Effect */
        .rainbow-glow {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, #ff0000, #ff00ff, #0000ff, #00ffff, #00ff00, #ffff00, #ff0000);
            opacity: 0.15;
            filter: blur(100px);
            animation: rotateRainbow 20s linear infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes rotateRainbow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0,255,255,0.1) 0%, transparent 60%);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: rgba(10, 10, 20, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .header:hover {
            border-color: #00ffff;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 700;
            color: #0a0a0f;
            transform: rotate(45deg);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .logo-icon span {
            transform: rotate(-45deg);
        }

        .logo-icon:hover {
            transform: rotate(90deg);
            box-shadow: 0 0 60px rgba(255, 0, 255, 0.6);
        }

        .logo-text h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .logo-text p {
            color: #888;
            font-size: 14px;
        }

        .wallet-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .wallet-info:hover {
            border-color: #ff00ff;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.3);
        }

        .wallet-dot {
            width: 12px;
            height: 12px;
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 20px #00ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .wallet-address {
            font-family: monospace;
            font-size: 16px;
            color: #00ffff;
            letter-spacing: 1px;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(10, 10, 20, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 40px;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(0, 255, 255, 0.1), rgba(255, 0, 255, 0.1), transparent);
            animation: rotate 15s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hero-title {
            position: relative;
            z-index: 2;
            font-size: 72px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
        }

        .hero-title span {
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.5)); }
            50% { filter: drop-shadow(0 0 40px rgba(255, 0, 255, 0.5)); }
        }

        .hero-subtitle {
            position: relative;
            z-index: 2;
            font-size: 20px;
            color: #aaa;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: rgba(10, 10, 20, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 30px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0,255,255,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: #00ffff;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
        }

        .stat-card:hover::after {
            opacity: 1;
        }

        .stat-icon {
            font-size: 40px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 10px currentColor);
        }

        .stat-label {
            color: #888;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(0,255,255,0.3);
        }

        .stat-change {
            color: #00ff00;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        /* Action Button */
        .action-section {
            display: flex;
            justify-content: center;
            margin: 3rem 0;
        }

        .add-users-btn {

            padding: 1.5rem 5rem;
            font-size: 28px;
            font-weight: 700;
            color: #0a0a0f;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            border: none;
            border-radius: 60px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 4px;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.5);
        }

        .add-users-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .add-users-btn:hover {

            box-shadow: 0 0 60px rgba(255, 0, 255, 0.6);
        }

        .add-users-btn:hover::before {
            left: 100%;
        }

        .add-users-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

            flex-direction: column;
            gap: 1rem;

            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);

            background: rgba(0, 255, 255, 0.05);
            transform: translateX(10px);
            box-shadow: 0 0 20px rgba(0,255,255,0.2);

            height: 40px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .activity-details {
            flex: 1;
        }

        .activity-title {
            font-weight: 600;
            margin-bottom: 0.2rem;

        .activity-time {
            color: #888;
            font-size: 12px;
        }

        .activity-value {
            font-weight: 600;
            color: #00ffff;
        }

        /* Access Denied */
        .access-denied {
            text-align: center;
            padding: 4rem;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 30px;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .access-denied h2 {
            font-size: 48px;
            color: #ff3333;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(255,0,0,0.5);
        }

        .access-denied p {
            color: #aaa;
            font-size: 18px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 4rem;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 255, 255, 0.3);
            border-top-color: #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
            box-shadow: 0 0 30px rgba(0,255,255,0.3);
        }

        @keyframes spin {

        }

        /* Responsive */

            .hero-title {

            }

                font-size: 20px;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>

        // Initialize Web3
        async function initWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const accounts = await web3.eth.getAccounts();
                    userAddress = accounts[0];
                    
                    document.getElementById('walletAddress').textContent = 
                        userAddress.substring(0, 6) + '...' + userAddress.substring(38);
                    
                    contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);
                    
                    // Get creator wallet from contract
                    const creatorWalletFromContract = await contract.methods.creatorWallet().call();
                    console.log('Creator wallet from contract:', creatorWalletFromContract);
                    console.log('Connected wallet:', userAddress);
                    
                    // Check if user is creator (case-insensitive comparison)
                    if (userAddress.toLowerCase() === creatorWalletFromContract.toLowerCase()) {
                        loadAdminDashboard();
                    } else {
                        showAccessDenied(creatorWalletFromContract);
                    }
                    
                    // Listen for account changes
                    window.ethereum.on('accountsChanged', function (accounts) {
                        window.location.reload();
                    });
                    
                } catch (error) {
                    console.error('User rejected connection:', error);
                    showAccessDenied();
                }
            } else {
                document.getElementById('mainContent').innerHTML = `
                    <div class="access-denied">
                        <h2>⚠️ MetaMask Required</h2>
                        <p>Please install MetaMask to access the admin panel</p>
                    </div>
                `;
            }
        }

        // Load Admin Dashboard with live data
        async function loadAdminDashboard() {
            try {
                // Get contract data
                const totalSupplyWei = await contract.methods.totalSupply().call();
                const currentRateWei = await contract.methods.currentRate().call();
                const sellRateWei = await contract.methods.getSellRate().call();
                const creatorWallet = await contract.methods.creatorWallet().call();
                const athWei = await contract.methods.ath().call();
                const atlWei = await contract.methods.atl().call();
                
                // Format values
                const totalSupply = parseFloat(web3.utils.fromWei(totalSupplyWei, 'ether')).toFixed(2);
                const buyRate = parseFloat(web3.utils.fromWei(currentRateWei, 'ether')).toFixed(6);
                const sellRate = parseFloat(web3.utils.fromWei(sellRateWei, 'ether')).toFixed(6);
                const ath = parseFloat(web3.utils.fromWei(athWei, 'ether')).toFixed(6);
                const atl = parseFloat(web3.utils.fromWei(atlWei, 'ether')).toFixed(6);
                
                // Calculate active users (unique addresses that have bought)
                // Note: This is an estimate - in production you might want to index events
                const fromBlock = 0;
                const boughtEvents = await contract.getPastEvents('Bought', {
                    fromBlock: fromBlock,
                    toBlock: 'latest'
                });
                
                // Get unique users from Bought events
                const uniqueUsers = new Set();
                boughtEvents.forEach(event => {
                    uniqueUsers.add(event.returnValues.user.toLowerCase());
                });
                const activeUsers = uniqueUsers.size;
                
                // Calculate total value locked (approximation using total supply * current rate)
                const tvl = (parseFloat(totalSupply) * parseFloat(buyRate)).toFixed(2);

                document.getElementById('mainContent').innerHTML = `
                    <!-- Hero Section -->
                    <div class="hero-section">
                        <h1 class="hero-title">
                            ADMIN <span>PANEL</span>
                        </h1>
                        <p class="hero-subtitle">
                            Welcome back, Creator. You have full access to the Sigma Protocol ecosystem.
                        </p>
                    </div>

                    <!-- Stats Grid with Live Data -->
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-icon">📊</div>
                            <div class="stat-label">Total Supply</div>
                            <div class="stat-value">${totalSupply} Σ</div>
                            <div class="stat-change">↑ 100% of tokens</div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-icon">💹</div>
                            <div class="stat-label">Buy Rate</div>
                            <div class="stat-value">$${buyRate}</div>
                            <div class="stat-change">ATH: $${ath} | ATL: $${atl}</div>
                        </div>

                        <div class="stat-card">
                            <div class="stat-icon">📉</div>
                            <div class="stat-label">Sell Rate</div>
                            <div class="stat-value">$${sellRate}</div>
                            <div class="stat-change">Spread: $${(buyRate - sellRate).toFixed(6)}</div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-icon">👥</div>
                            <div class="stat-label">Active Users</div>
                            <div class="stat-value">${activeUsers}</div>
                            <div class="stat-change">${boughtEvents.length} total transactions</div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-icon">💰</div>
                            <div class="stat-label">Total Value Locked</div>
                            <div class="stat-value">$${tvl}</div>
                            <div class="stat-change">Σ ${totalSupply} circulating</div>
                        </div>

                        <div class="stat-card">
                            <div class="stat-icon">🔗</div>
                            <div class="stat-label">Creator Wallet</div>
                            <div class="stat-value" style="font-size: 18px;">${creatorWallet.substring(0,10)}...${creatorWallet.substring(36)}</div>
                            <div class="stat-change">✓ Verified</div>
                        </div>
                    </div>

                    <!-- Action Button -->
                    <div class="action-section">
                        <button class="add-users-btn" onclick="redirectToAddUsers()">
                            ADD USERS
                        </button>
                    </div>

                    <!-- Recent Activity -->
                    <div class="recent-activity">
                        <div class="section-header">
                            <h2>Recent Activity</h2>
                            <span class="live-badge">🔴 LIVE</span>
                        </div>
                        <div class="activity-list" id="activityList">
                            <!-- Activity items will be loaded here -->
                        </div>
                    </div>
                `;

                // Load recent events (last 5)
                loadRecentEvents(boughtEvents);
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('mainContent').innerHTML = `
                    <div class="access-denied">
                        <h2>⚠️ Error Loading Data</h2>
                        <p>${error.message}</p>
                    </div>

        // Load recent events from contract
        async function loadRecentEvents(boughtEvents) {
            try {
                const activityList = document.getElementById('activityList');
                if (activityList) {
                    let html = '';
                    
                    // Get last 5 events (most recent first)
                    const recentEvents = boughtEvents.slice(-5).reverse();
                    
                    recentEvents.forEach(event => {
                        const user = event.returnValues.user;
                        const sigmaAmount = parseFloat(web3.utils.fromWei(event.returnValues.sigmaAmount, 'ether')).toFixed(2);
                        const usdtAmount = parseFloat(web3.utils.fromWei(event.returnValues.usdtAmount, 'ether')).toFixed(2);
                        const timestamp = new Date().toLocaleString(); // Would need event timestamp from block
                        
                        html += `
                            <div class="activity-item">
                                <div class="activity-icon">🛒</div>
                                <div class="activity-details">
                                    <div class="activity-title">Buy • ${user.substring(0,6)}...${user.substring(38)}</div>
                                    <div class="activity-time">${timestamp}</div>
                                </div>
                                <div class="activity-value">${sigmaAmount} Σ ($${usdtAmount})</div>
                            </div>
                        `;
                    });
                    
                    if (html === '') {
                        html = '<div style="text-align: center; color: #888; padding: 2rem;">No recent activity</div>';
                    }
                    
                    activityList.innerHTML = html;
                }
                
            } catch (error) {
                console.error('Error loading events:', error);
            }
        }

        // Show Access Denied
        function showAccessDenied(creatorWalletFromContract = null) {
            const expectedWallet = creatorWalletFromContract ?

                    <p style="margin-top: 1rem; font-size: 14px;">Connected: ${userAddress ? userAddress.substring(0, 6) + '...' + userAddress.substring(38) : 'Not connected'}</p>

        }
