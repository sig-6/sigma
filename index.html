            padding: 0;
            box-sizing: border-box;
        }

            font-family: 'Space Grotesk', sans-serif;

            height: 100%;

            pointer-events: none;
            z-index: 0;
        }

        /* Cyber grid effect */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),

            background-size: 50px 50px;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: rgba(10, 10, 20, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 700;
            color: #0a0a0f;
            transform: rotate(45deg);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .logo-icon span {
            transform: rotate(-45deg);
        }

        .logo-text h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }

        .logo-text p {
            color: #888;
            font-size: 14px;
        }

        .wallet-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 50px;
        }

        .wallet-dot {
            width: 12px;
            height: 12px;
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 20px #00ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .wallet-address {
            font-family: monospace;
            font-size: 16px;
            color: #00ffff;
            letter-spacing: 1px;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Hero Section */
        .hero-section {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(10, 10, 20, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 40px;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hero-title {
            position: relative;
            z-index: 2;
            font-size: 72px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
        }

        .hero-title span {
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.5)); }
            50% { filter: drop-shadow(0 0 40px rgba(255, 0, 255, 0.5)); }
        }

        .hero-subtitle {
            position: relative;
            z-index: 2;
            font-size: 20px;
            color: #aaa;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: rgba(10, 10, 20, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 30px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #00ffff;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
        }

        .stat-icon {
            font-size: 40px;
            margin-bottom: 1rem;
        }

        .stat-label {
            color: #888;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .stat-change {
            color: #00ff00;
            font-size: 14px;
        }

        /* Action Button */
        .action-section {
            display: flex;
            justify-content: center;
            margin: 3rem 0;
        }

        .add-users-btn {
            position: relative;
            padding: 1.5rem 5rem;
            font-size: 28px;
            font-weight: 700;
            color: #0a0a0f;
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            border: none;
            border-radius: 60px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 4px;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.5);
        }

        .add-users-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .add-users-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 60px rgba(255, 0, 255, 0.6);
        }

        .add-users-btn:hover::before {
            left: 100%;
        }

        .add-users-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

            border: 1px solid rgba(0, 255, 255, 0.2);

            padding: 2rem;

        .section-header {

            margin-bottom: 2rem;

            font-weight: 600;

            -webkit-text-fill-color: transparent;

        .activity-list {

            flex-direction: column;
            gap: 1rem;

            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 255, 255, 0.1);

            transition: all 0.3s ease;
        }

            border-color: #00ffff;
            background: rgba(0, 255, 255, 0.05);

            width: 40px;
            height: 40px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;

        .activity-title {
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .activity-time {
            color: #888;
            font-size: 12px;
        }

        .activity-value {
            font-weight: 600;
            color: #00ffff;
        }

            text-align: center;
            padding: 4rem;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 30px;

            font-size: 48px;
            color: #ff3333;
            margin-bottom: 1rem;

            font-size: 18px;

        /* Loading */

            text-align: center;
            padding: 4rem;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 255, 255, 0.3);
            border-top-color: #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 40px;
            }
            
            .add-users-btn {
                padding: 1rem 2rem;
                font-size: 20px;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>

        // Initialize Web3
        async function initWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const accounts = await web3.eth.getAccounts();
                    userAddress = accounts[0];
                    
                    document.getElementById('walletAddress').textContent = 
                        userAddress.substring(0, 6) + '...' + userAddress.substring(38);
                    
                    contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);
                    
                    // Get creator wallet from contract
                    const creatorWalletFromContract = await contract.methods.creatorWallet().call();
                    console.log('Creator wallet from contract:', creatorWalletFromContract);
                    console.log('Connected wallet:', userAddress);
                    
                    // Check if user is creator (case-insensitive comparison)
                    if (userAddress.toLowerCase() === creatorWalletFromContract.toLowerCase()) {
                        loadAdminDashboard();
                    } else {
                        showAccessDenied(creatorWalletFromContract);
                    }
                    
                    // Listen for account changes
                    window.ethereum.on('accountsChanged', function (accounts) {
                        window.location.reload();
                    });
                    
                } catch (error) {
                    console.error('User rejected connection:', error);
                    showAccessDenied();
                }
            } else {
                document.getElementById('mainContent').innerHTML = `
                    <div class="access-denied">
                        <h2>‚ö†Ô∏è MetaMask Required</h2>
                        <p>Please install MetaMask to access the admin panel</p>
                    </div>
                `;
            }
        }

        // Load recent events from contract
        async function loadRecentEvents() {
            try {
                const boughtEvents = await contract.getPastEvents('Bought', {
                    fromBlock: 0,
                    toBlock: 'latest',
                    limit: 5
                });

                const activityList = document.getElementById('activityList');
                if (activityList) {
                    let html = '';
                    boughtEvents.forEach(event => {
                        const timestamp = new Date().toLocaleString();
                        html += `
                            <div class="activity-item">
                                <div class="activity-icon">üõí</div>
                                <div class="activity-details">
                                    <div class="activity-title">New Purchase</div>
                                    <div class="activity-time">${timestamp}</div>
                                </div>
                                <div class="activity-value">${web3.utils.fromWei(event.returnValues.sigmaAmount, 'ether')} Œ£</div>
                            </div>
                        `;
                    });
                    
                    if (html === '') {
                        html = '<div style="text-align: center; color: #888; padding: 2rem;">No recent activity</div>';
                    }
                    
                    activityList.innerHTML = html;
                }
                
            } catch (error) {
                console.error('Error loading events:', error);
            }
        }
